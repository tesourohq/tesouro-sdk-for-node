name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - 'PRODEV-16468-add-cd-to-publish-sdk'  # Temporary: for testing
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to test (e.g., 0.0.4-test)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual publishing)'
        required: false
        type: boolean
        default: true

env:
  NODE_ENV: production

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Extract version info
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"
          echo "Release version: $VERSION"

      - name: Verify version consistency
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "âŒ Version mismatch!"
            echo "Package.json version: $PACKAGE_VERSION"
            echo "Git tag version: ${{ steps.version.outputs.version }}"
            exit 1
          fi
          echo "âœ… Version consistency check passed"

      - name: Install dependencies
        run: npm ci

      - name: Run full CI pipeline
        run: |
          # Run all the same checks as CI
          echo "ðŸ” Running linting..."
          npm run lint
          
          echo "ðŸŽ¨ Checking formatting..."
          npm run format:check
          
          echo "ðŸ—ï¸ Running code generation..."
          npm run codegen
          
          echo "ðŸ§ª Running tests with coverage..."
          npm run test:coverage
          
          echo "ðŸ“¦ Building all targets..."
          npm run build
          
          echo "âœ… All checks passed!"

      - name: Generate changelog
        id: changelog
        run: |
          # Extract changelog for this version
          if [ -f "CHANGELOG.md" ]; then
            # Get changelog section for this version
            sed -n "/## \[${{ steps.version.outputs.version }}\]/,/## \[.*\]/p" CHANGELOG.md | head -n -1 > release-notes.md
            if [ -s release-notes.md ]; then
              echo "âœ… Changelog extracted for version ${{ steps.version.outputs.version }}"
            else
              echo "âš ï¸ No changelog found for this version, using default"
              echo "Release ${{ steps.version.outputs.tag }}" > release-notes.md
            fi
          else
            echo "âš ï¸ No CHANGELOG.md found, using default release notes"
            echo "Release ${{ steps.version.outputs.tag }}" > release-notes.md
          fi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist/
            release-notes.md
          retention-days: 1

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: validate-release
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: |
          npm run codegen
          npm run build

      - name: Run pre-publish checks
        run: |
          # Run the same checks as prepublishOnly script
          npm run test:coverage
          
          # Verify package can be created
          npm pack
          
          # Test the package installation
          mkdir test-package
          cd test-package
          npm init -y
          npm install ../tesouro-tesouro-sdk-for-node-*.tgz
          
          # Verify exports work
          node -e "
            const sdk = require('@tesouro/tesouro-sdk-for-node');
            if (!sdk.TesouroClient) throw new Error('Missing TesouroClient export');
            if (!sdk.ApiClient) throw new Error('Missing ApiClient export');
            console.log('âœ… Package exports verified');
          "

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          # Wait a moment for NPM to update
          sleep 10
          
          # Verify the package is available
          npm view @tesouro/tesouro-sdk-for-node@${{ needs.validate-release.outputs.version }} version
          echo "âœ… Package successfully published to NPM"

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, publish-npm]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.validate-release.outputs.tag }}
          name: Release ${{ needs.validate-release.outputs.tag }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(needs.validate-release.outputs.version, '-') }}

  post-release:
    name: Post-Release Tasks
    runs-on: ubuntu-latest
    needs: [validate-release, publish-npm, create-github-release]
    if: always() && needs.publish-npm.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create success summary
        run: |
          echo "ðŸŽ‰ **Release ${{ needs.validate-release.outputs.tag }} Complete!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… NPM Package: https://www.npmjs.com/package/@tesouro/tesouro-sdk-for-node/v/${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… GitHub Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.validate-release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installation:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install @tesouro/tesouro-sdk-for-node@${{ needs.validate-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      # Optional: Send notifications to Slack, Discord, etc.
      # - name: Notify team
      #   run: |
      #     # Add your notification logic here
      #     echo "Release notification sent"